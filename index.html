<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display"  readonly>
        <div id="keys">
            <button class="operator-btn" onclick="addToDispaly('+')">+</button>
            <button onclick="addToDispaly('7')">7</button>
            <button onclick="addToDispaly('8')">8</button>
            <button onclick="addToDispaly('9')">9</button>
            <button class="operator-btn" onclick="addToDispaly('-')">-</button>
            <button onclick="addToDispaly('4')">4</button>
            <button onclick="addToDispaly('5')">5</button>
            <button onclick="addToDispaly('6')">6</button>
            <button class="operator-btn" onclick="addToDispaly('*')">*</button>
            <button onclick="addToDispaly('1')">1</button>
            <button onclick="addToDispaly('2')">2</button>
            <button onclick="addToDispaly('3')">3</button>
            <button class="operator-btn" onclick="addToDispaly('/')">/</button>
            <button onclick="addToDispaly('.')">.</button>
            <button onclick="addToDispaly('0')">0</button>
            <button onclick="calcutate()">=</button>
            <button class="operator-btn" onclick="clearDispaly()">C</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
